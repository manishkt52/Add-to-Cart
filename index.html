<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="menu-cart">
            <div class="div1">
                <h1>Desserts</h1>
                <div class="div1-list1">
                    <div class="list1">
                        <img src="./Design-Files/assets/images/image-waffle-desktop.jpg" alt="waffle-pic">
                       <!-- Add to Cart -->
                        <div class="add-to-cart" id="list1-cart1">
                            <img class="cart-icon" src="./Design-Files/assets/images/icon-add-to-cart.svg" alt="cart-icon">
                            <p>Add to Cart</p>
                        </div>
                    </div>
                    <div class="list1">
                        <img src="./Design-Files/assets/images/image-creme-brulee-desktop.jpg" alt="creme-brulee">
                        <!-- Add to Cart -->
                        <div class="add-to-cart" id="list1-cart2"></div>
                    </div>
                    <div class="list1">
                        <img src="./Design-Files/assets/images/image-macaron-desktop.jpg" alt="macaron-pic">
                        <!-- Add to Cart -->
                        <div class="add-to-cart" id="list1-cart3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-cart">
            <div class="div2"></div>
        </div>
    </div>
</body>
</html>
